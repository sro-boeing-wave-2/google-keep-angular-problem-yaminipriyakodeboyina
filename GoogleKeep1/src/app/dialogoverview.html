<h1 mat-dialog-title>create note</h1>
<div mat-dialog-content>
  <p>ID</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.id">
  </mat-form-field>
  <p>Title</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.heading">
  </mat-form-field>
  <mat-checkbox class= [(ngModel)]="check">Checked</mat-checkbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
  </div>
