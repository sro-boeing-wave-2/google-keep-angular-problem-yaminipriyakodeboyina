
<ul class="notes" class="grid-container">
  <li *ngFor ="let note of Notes">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{note.heading}}</mat-card-title>
        <mat-card-title>{{note.id}}</mat-card-title>
        <mat-card-subtitle>{{note.text}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button (click)="update()">UPDATE</button>
        <button mat-button (click)="delete(note.id)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
