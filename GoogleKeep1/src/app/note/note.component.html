<my-nav></my-nav>
<ul class="notes" class="grid-container">
  <li *ngFor ="let note of Notes">
    <mat-card >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{note.heading}}</mat-card-title>
        <mat-card-subtitle>{{note.text}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>

        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>UPDATE</button>
        <button mat-button>DELETE</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
